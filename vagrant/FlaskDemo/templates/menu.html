<!DOCTYPE html>
<html>
<head>
	<link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
	<title>Menu</title>
</head>
<body>
	<h1> {{restaurant.name}} </h1>

	{% with messages = get_flashed_messages() %}

		{% if messages %}

			<ul>

				{% for message in messages %}

					<li> <strong> {{message}} </strong> </li>

				{% endfor %}

			</ul>

		{% endif %}

	{% endwith %}

	<div class="itemlist">
	
		{% for i in items %}
			
			<h3>{{i.name}}: {{i.price}}</h3>
	
			{{i.description}}
	
			<br /><br />
	
			<a href='{{url_for("EditMenuItem", restaurant_id = restaurant.id, menu_id = i.id)}}'>Edit</a>
	
			<a href='{{url_for("DeleteMenuItem", restaurant_id = restaurant.id, menu_id = i.id)}}'>Delete</a>
			
			<br /><br />
		

	{% endfor %}

	</div>


	<br /><br /><br />

	<div class="foot">

	<a href='{{url_for("NewMenuItem", restaurant_id = restaurant.id) }}'>New Item</a>

	<br />

	</div>


</body>
</html>
