<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
	<link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
	<title>Categories</title>
</head>
<body>

<div class="container">

	<div class="header">

		<div class="left">

			<p>Catalog</p>

		</div>

		<div class="right">

		{% if client_logged_in == False %}

		<a href='{{url_for("show_login")}}'>Log In</a>	
		
		{% else %}

		<a href='{{url_for("sign_out")}}'>Log Out</a>

		{% endif %}
		
		<br />

		{% if is_admin == true %}

		<a href='{{url_for("new_category")}}'>Add Category</a>

		{% endif %}

		<br />

		</div>
		
	</div>


	<div class="title">

		<h1> Categories </h1>

	</div>

	<br />

	<div class="list">
	
		{% for c in categories %}
		<div class="box">
			<a href='{{url_for("show_items", categories = categories, items = null, categories_id = c.id)}}'>
			<h3>{{c.name}}</h3>
			</a>
			{% if is_admin == true %}
			<a href='{{url_for("remove_category", categories_id=c.id)}}'>Remove Category</a>
			{% endif %}
			<br /><br />
		</div>
	
			
		{% endfor %}

	</div>



</div>


</body>
</html>
