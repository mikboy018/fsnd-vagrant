<!DOCTYPE html>
<html>
<head>
	<link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
	<title>Categories</title>
</head>
<body>
	<h1> Categories </h1>

	<br /><br />

	<div class="list">
	
		{% for c in categories %}
			<a href='{{url_for("show_items", categories = categories, items = null, categories_id = c.id)}}'>
			<h3>{{c.name}}</h3>
			</a>
	
			<br /><br />
	
			
		{% endfor %}

	</div>


</body>
</html>
